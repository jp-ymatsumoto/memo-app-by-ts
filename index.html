<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="flex-row h-screen w-full">
      <!-- 左側のコンテンツ -->
      <div class="flex-col flex-between w-200 border-r">
        <div class="flex-col flex-start">
          <h1 hidden>メモ帳</h1>
          <h2>メモ一覧</h2>
          <div id="list" class="flex-col gap-md"></div>
        </div>
        <div class="flex-col flex-center p-md">
          <button type="button" id="add">追加</button>
        </div>
      </div>
      <!-- 右側のコンテンツ -->
      <div class="flex-col w-full">
        <div class="flex-col h-full p-md">
          <input type="text" id="memoTitle" class="text-md p-md" disabled />
          <textarea id="memoBody" class="h-full text-md p-md" disabled hidden></textarea>
          <div id="previewBody" class="h-full text-md p-md"></div>
        </div>
        <div class="flex-row flex-end p-md gap-lg">
          <a id="download" download="hello.md" href="">ダウンロード</a>
          <button type="button" id="edit">編集</button>
          <button type="button" id="save">保存</button>
          <button type="button" id="delete">削除</button>
        </div>
      </div>
    </div>

    <script type="module" src="dist/bundle.js" defer></script>
  </body>
</html>
